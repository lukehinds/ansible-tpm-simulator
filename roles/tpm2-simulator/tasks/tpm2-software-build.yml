- name: Set LD_LIBRARY_PATH environment
  become: yes
  lineinfile:
    dest: /etc/environment
    state: present
    regexp: '^LD_LIBRARY_PATH'
    line: 'LD_LIBRARY_PATH=/usr/lib'
