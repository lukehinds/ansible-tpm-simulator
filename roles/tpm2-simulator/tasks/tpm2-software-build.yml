- name: SELinux to permissive
  become: yes
  selinux:
    policy: targeted
    state: permissive

# tpm2-tss
- name: bootstrap tpm2-tss
  become: yes
  command: ./bootstrap
  args:
    chdir: "/root/tpm2-tss/"

- name: configure tpm2-tss
  become: yes
  shell: "{{tpm2_tss_configure_args }}"
  args:
    chdir: "/root/tpm2-tss/"
  environment:
    PATH: /root/ibmtpm974/src:{{ ansible_env.PATH }}

- name: Make check tpm2-tss
  become: yes
  command: make
  args:
    chdir: "/root/tpm2-tss/"

- name: Make install tpm2-tss
  become: yes
  command: make install
  args:
    chdir: "/root/tpm2-tss/"

